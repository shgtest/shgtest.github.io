var addHandler = function(element, type, listener) {
    type = type.replace(/^on/i, '').toLowerCase();

    // 事件监听器挂载
    if (element.addEventListener) {
        element.addEventListener(type, listener, false);
    } else if (element.attachEvent) {
        element.attachEvent('on' + type, listener);
    }
    return element;
};

var render_text_org = function(){
    if(!text_org_height){
        return;
    }
    var text_margin = 15;
    var text_height = text_org_height;
    var text_width = iframe_width - 2*border;
    //写死
    var text_base_h = 30;
    //写死，最大七个字
    var text_base_w = 120;

    var text_li_num = Math.floor(text_height/text_base_h);
    var text_row_num = Math.floor(text_width/text_base_w);
    if(text_row_num%2 == 0){
        var text_ul_num = 2;
    }else{
        var text_ul_num = 1;
    }

    var text_li_a_num = text_row_num / text_ul_num;
    var bold_arr = [1,0,1];
    var b_itor = 0;
    var text_org_content = document.createElement('div');
    text_org_content.className = 'text-org-content';
    for(var i = 0; i < text_ul_num; i ++){
        var text_ul = document.createElement('ul');
        text_ul.style.width = text_width/text_ul_num + 'px';
        for(var j = 0; j < text_li_num; j++){
            var text_li = document.createElement('li');
            text_li.style.width = text_width/text_ul_num + 'px';
            text_li.style.height = text_base_h + 'px';
            text_li.style.padding = '0 0 0 '+text_margin+'px';
            for(var k = 0 ; k < text_li_a_num; k++){
                var text_li_a = document.createElement('a');
                text_li_a.innerHTML = ad_title[ad_itor];
                text_li_a.setAttribute('href',ad_url[ad_itor]);
                text_li_a.setAttribute('target','_blank');
                text_li_a.style.height = text_base_h + 'px';
                text_li_a.style.lineHeight = text_base_h + 'px';
                if(bold_arr[b_itor]){
                    text_li_a.style.fontWeight = 600;
                }
                if( k > 0 ){
                    text_li_a.style.margin = '0 0 0 '+text_margin+'px';
                }
                addHandler(text_li_a,'mouseenter',function(eve){
                    var ele = event.target || event.srcElement;
                    ele.className = 'text-hover';
                });
                addHandler(text_li_a,'mouseleave',function(eve){
                    var ele = event.target || event.srcElement;
                    ele.className = '';
                });
                ad_itor++;
                b_itor++;
                text_li.appendChild(text_li_a);
            }
            text_ul.appendChild(text_li);
        }
        text_org_content.appendChild(text_ul);
    }
    return text_org_content;
};

var render_page = function(){
    var ad_container = document.createElement('div');
    ad_container.id = "div_ad";
    ad_container.style.height = iframe_height - 2*border + 'px';
    ad_container.style.width = iframe_width - 2*border + 'px';
    ad_container.className = 'ad-container';
    ad_container.appendChild(render_pic_org());
    //ad_container.appendChild(render_text_org());

    //add logo
     var logo_dom = document.createElement('div');
     logo_dom.innerHTML = '<a id="logo" class="logo '+logo_class+'" href="http://wangmeng.sogou.com/?" style="z-index:2" target="_blank"></a>';
     ad_container.appendChild(logo_dom);//采用append,使用innerhtml会导致事件失效

     document.body.appendChild(ad_container);
};

render_page();

// 金融提示begin
function bind(elem,type,handler)
 {
      if(document.addEventListener)
      {
       elem.addEventListener(type,handler,false);
      }else if(elem.attachEvent){
       elem.attachEvent('on'+type,handler);
      }else{
       elem['on'+type] = handler;
      }
 }
function getElements(context,className){
    if(document.getElementsByClassName){
        return context.getElementsByClassName(className);
    }else{
        var arr = [];
        var allNodes = context.getElementsByTagName('*');
        for(var i=0;i<allNodes.length;i++){
            if(allNodes[i].className == className){
                arr.push(allNodes[i]);
            }
        }
        return arr;
    }
}

function start_tip(){
    //开启金融提示

    // 获得要处理的图片数组
    var tip_list = (financial_tip+ '').split(',');
    if(tip_list[0]== ''){
      return;
    }

    var all_tip_parent = getElements(document,"tip_parent");
    var all_tip = getElements(document,"tip");
    var all_tip_icon_1 = getElements(document,"tip_icon_1");
    var all_tip_icon_2 = getElements(document,"tip_icon_2");
    if(all_tip.length <=0){
        return;
    }
    for(var i =0; i<all_tip.length;i++){
        if(typeof tip_list[i] !="undefined" && tip_list[i] == 1){
            // 是否命中展示金融图片
            (function(){
                var tip_parent = all_tip_parent[i];
                var tip =all_tip[i];
                var tip_icon_1 = all_tip_icon_1[i];
                var tip_icon_2 = all_tip_icon_2[i];

               
                bind(tip_icon_1,"mouseover",function(e){
                   tip_icon_1.style.display = "none";
                   tip_icon_2.style.display = "block";

                });
                bind(tip_icon_2,"mouseout",function(e){
                   tip_icon_1.style.display = "block";
                   tip_icon_2.style.display = "none";

                });
                tip_parent.className += " tip_parent_show";
            })(i)
        }

    }

};
setTimeout(function(){
    start_tip();
},500);
